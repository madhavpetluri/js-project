<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://static.vecteezy.com/system/resources/previews/000/690/876/original/rock-paper-scissors-vector-design.jpg);
            background-size: 100% 100% ;
            background-color: #e7eaec;
            position: relative;
        }

        /* Glassmorphism effect */
        .container {
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            background: rgba(8, 8, 8, 0.1); /* Semi-transparent background */
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px); /* Apply blur effect */
            box-shadow: 0 4px 6px rgba(15, 15, 15, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2); /* Light border for effect */
            z-index: 1;
        }

        h1 {
            color: #292828;
            font-size: 2rem;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            font-size: 2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #43ad46;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3baa41;
        }

        button:active {
            transform: scale(0.95);
        }

        #result, #resultentity {
            font-size: 1.5rem;
            color: #555;
            text-align: center;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }

        span {
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>RockPaperScissor</h1>
        <div class="buttons">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1f590;</button>
            <button id="scissor">&#x270c;</button>
        </div>
        <p id="result"></p>
        <p id="resultentity"></p>
        <p>
            your score:<span id="userscore">0</span>
            computerscore:<span id="computerscore">0</span>
        </p>
    </div>

    <script>
        var buttons = document.querySelectorAll("button");
        var resultE = document.getElementById("result");
        var user_score = document.getElementById("userscore");
        var computer_score = document.getElementById("computerscore");
        var resultEN = document.getElementById("resultentity");

        const entity = {
            rock: "&#x1F44A;",
            paper: "&#x1f590;",
            scissor: "&#x270c;"
        };

        let playerscore = 0;
        let computerscore = 0;

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                const playerselection = button.id;
                const computerselection = computerID();
                const result = playRound(playerselection, computerselection);
                console.log(result);
                resultEN.innerHTML = `<h1>${entity[playerselection]}</h1>
                                      <h1>${entity[computerselection]}</h1>`;
                resultE.textContent = result;
            });
        });

        function computerID() {
            const choices = ["rock", "paper", "scissor"];
            const randomchoice = Math.floor(Math.random() * choices.length);
            return choices[randomchoice];
        }

        function playRound(playerselection, computerselection) {
            if (playerselection === computerselection) {
                return "IT 's tie";
            } else if (
                (playerselection === "rock" && computerselection === "scissor") ||
                (playerselection === "paper" && computerselection === "rock") ||
                (playerselection === "scissor" && computerselection === "paper")
            ) {
                playerscore++;
                user_score.innerText = playerscore;
                return "your win " + playerselection + " beats " + computerselection;
            } else {
                computerscore++;
                computer_score.innerText = computerscore;
                return "you lose " + computerselection + " beats " + playerselection;
            }
        }
    </script>
</body>
</html>
